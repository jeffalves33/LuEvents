<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Assentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center mb-2">
      <div class="col-1 d-flex justify-content-center align-items-center">
        <p class="mb-0">1º acento</p>
      </div>
      <div class="col-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Andar</option>
          <option value="A">1</option>
          <option value="B">2</option>
          <option value="C">3</option>
        </select>
      </div>
      <div class="col-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Letra</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="col-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Número</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-1 d-flex justify-content-center align-items-center">
        <p class="mb-0">2º acento</p>
      </div>
      <div class="col-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Letra</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="col-2">
        <select class="form-select" aria-label="Default select example">
          <option selected>Número</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Mostrar os assentos selecionados -->
  <div></div>

  <!-- Botão de continuar para o cadastramento -->
  <div class="container">
    <form action="/enter-cpf" method="POST">
      <input type="hidden" id="selected-seats" name="selected-seats">
      <button type="submit">Continuar</button>
    </form>
  </div>
  <script>
    const seats = document.querySelectorAll('.seat');
    const selectedSeatsDisplay = document.getElementById('selected-seats');
    let selectedSeats = [];

    seats.forEach(seat => {
      seat.addEventListener('click', () => {
        if (!seat.classList.contains('selected') && selectedSeats.length < 3) {
          seat.classList.add('selected');
          selectedSeats.push(seat.dataset.seat);
        } else if (seat.classList.contains('selected')) {
          seat.classList.remove('selected');
          selectedSeats = selectedSeats.filter(s => s !== seat.dataset.seat);
        }

        // Atualiza a exibição de assentos selecionados
        if (selectedSeats.length > 0) {
          selectedSeatsDisplay.textContent = `Assentos selecionados: ${selectedSeats.join(', ')}`;
        } else {
          selectedSeatsDisplay.textContent = 'Assentos selecionados: Nenhum';
        }
      });
    });
  </script>
</body>

</html>

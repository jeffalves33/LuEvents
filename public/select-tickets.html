<!DOCTYPE html>
<html>

<head>
  <title>Selecionar Ingressos</title>
</head>

<body>
  <form action="/select-seats" method="POST">
    <label for="tickets">Quantos ingressos vocÃª deseja comprar?</label>
    <input type="number" id="tickets" name="tickets" min="1" max="10" required>
    <button type="submit" onclick="salvarNoLocalStorage()">Continuar</button>
  </form>
</body>

</html>
<script>
  function salvarNoLocalStorage() {
    const value = parseInt(document.getElementById('tickets').value)
    localStorage.setItem("qtdIngressos", value);
  }
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Assentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicione outras tags do head aqui -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .seating-chart {
            display: grid;
            grid-template-columns: repeat(15, 50px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .row {
            grid-column: span 15;
            display: contents;
        }

        .seat {
            background-color: #444;
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .seat.selected {
            background-color: green;
        }

        .seat.disabled {
            background-color: red;
            cursor: not-allowed;
        }

        #selected-seats {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Selecione até 3 assentos</h1>
    <div class="seating-chart">
        <!-- Fileira A -->
        <div class="row" data-row="A">
            <button class="seat" data-seat="A1">A1</button>
            <button class="seat" data-seat="A2">A2</button>
            <button class="seat" data-seat="A3">A3</button>
            <button class="seat" data-seat="A4">A4</button>
            <button class="seat" data-seat="A5">A5</button>
            <button class="seat" data-seat="A6">A6</button>
            <button class="seat" data-seat="A7">A7</button>
            <button class="seat" data-seat="A8">A8</button>
            <button class="seat" data-seat="A9">A9</button>
        </div>
        <!-- Fileira B -->
        <div class="row" data-row="B">
            <button class="seat" data-seat="B1">B1</button>
            <button class="seat" data-seat="B2">B2</button>
            <button class="seat" data-seat="B3">B3</button>
            <button class="seat" data-seat="B4">B4</button>
            <button class="seat" data-seat="B5">B5</button>
            <button class="seat" data-seat="B6">B6</button>
            <button class="seat" data-seat="B7">B7</button>
            <button class="seat" data-seat="B8">B8</button>
            <button class="seat" data-seat="B9">B9</button>
        </div>
        <!-- Fileira C -->
        <div class="row" data-row="C">
            <button class="seat" data-seat="C1">C1</button>
            <button class="seat" data-seat="C2">C2</button>
            <button class="seat" data-seat="C3">C3</button>
            <button class="seat" data-seat="C4">C4</button>
            <button class="seat" data-seat="C5">C5</button>
            <button class="seat" data-seat="C6">C6</button>
            <button class="seat" data-seat="C7">C7</button>
            <button class="seat" data-seat="C8">C8</button>
            <button class="seat" data-seat="C9">C9</button>
        </div>
    </div>
    <p id="selected-seats">Assentos selecionados: Nenhum</p>

    <div class="container">

    </div>

    <script>
        const seats = document.querySelectorAll('.seat');
        const selectedSeatsDisplay = document.getElementById('selected-seats');
        let selectedSeats = [];

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (!seat.classList.contains('selected') && selectedSeats.length < 3) {
                    seat.classList.add('selected');
                    selectedSeats.push(seat.dataset.seat);
                } else if (seat.classList.contains('selected')) {
                    seat.classList.remove('selected');
                    selectedSeats = selectedSeats.filter(s => s !== seat.dataset.seat);
                }

                // Atualiza a exibição de assentos selecionados
                if (selectedSeats.length > 0) {
                    selectedSeatsDisplay.textContent = `Assentos selecionados: ${selectedSeats.join(', ')}`;
                } else {
                    selectedSeatsDisplay.textContent = 'Assentos selecionados: Nenhum';
                }
            });
        });
    </script>
</body>
</html>
